<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Garden Dispensary Menu</title>
  
  <!-- GSAP Core + Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/SplitText.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene">
    <!-- Layer 1: Background -->
    <div id="background"></div>
    
    <!-- Layer 2: Subtle Animated Water Ripples/Atmosphere -->
    <div id="atmosphere">
      <div class="particle p1"></div>
      <div class="particle p2"></div>
      <div class="particle p3"></div>
      <div class="particle p4"></div>
      <div class="ripple r1"></div>
      <div class="ripple r2"></div>
    </div>

    <!-- Layer 3: Path Visualization (Optional/Hidden for alignment) -->
    <svg id="path-svg" viewBox="0 0 1920 1080" style="position: absolute; width: 100%; height: 100%; pointer-events: none; opacity: 0;">
      <path id="river-path" d="M -300 800 C 400 900 600 700 960 540 S 1500 200 2200 300" fill="none" stroke="red" stroke-width="2" />
    </svg>

    <!-- Layer 4: Products Container -->
    <div id="products-container"></div>

    <!-- Layer 5: Foreground Elements (Soft Vignette/Leaves) -->
    <div id="foreground-layer"></div>
    
    <!-- Header -->
    <div id="header">
      <h1 class="title">PREMIUM SELECTION</h1>
      <div class="divider"></div>
      <p class="subtitle">ELEVATED WELLNESS</p>
    </div>
  </div>

  <script src="animation.js"></script>
</body>
</html>
